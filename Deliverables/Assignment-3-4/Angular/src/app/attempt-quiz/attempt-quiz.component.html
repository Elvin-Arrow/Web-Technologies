<div class="container">
    <div class="quiz-container">
        <h2>{{quizzes[quizNumber].title}}</h2>
        <p>Score: {{quizzes[quizNumber].score}}</p>
        <div class="questions" *ngFor="let question of quizzes[quizNumber].questions; let i = index">
            <h4>Question: {{i+1}}</h4>
            <p>{{question}}</p>
            <div class="form-group">
                <label for="answer">Answer</label>
                <input type="text" name="answer" id="answer" class="form-control" [(ngModel)]="answers[i]">
            </div>

        </div>
    </div>
    <button class="btn btn-primary" (click)="submitQuiz()">Submit quiz</button>
</div>
