<app-navigation></app-navigation>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Students</h2>
      <app-view-students></app-view-students>
    </div>
    <div class="col-md-6">
      <h2>Add students</h2>
      <form>
        <div class="form-group input-pad">
          <label>Name</label>
          <input name="name" type="text" class="form-control" placeholder="Enter name" [(ngModel)]="student.name">
        </div>
        <div class="form-group input-pad">
          <label >Registration number</label>
          <input name="rollno" type="text" class="form-control" placeholder="Registration number" [(ngModel)]="student.registrationNumber" >
        </div>

        <button (click)="addStudent()" type="submit" class="btn btn-primary">Add student</button>
      </form>
    </div>
  </div>
</div>
