<div class="container">
    <div class="submission" *ngFor="let submission of submissions">
        <h2>{{submission.quiz.title}}</h2>
        <h4>Student: {{submission.student.name}}</h4>
        <div class="questions" *ngFor="let question of submission.quiz.questions; let i = index">
            <h4>Question: {{i+1}}</h4>
            <p>{{question}}</p>
            <h5>Answer</h5>
            <p>{{submission.answers[i]}}</p>
        </div>
        <div class="form-group">
            <label for="score">Score</label>
            <input type="number" class="form-control" id="score" placeholder="Out of 10">
        </div>
    </div>

</div>
